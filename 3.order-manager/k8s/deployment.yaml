apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-manager-service
spec:
  replicas: 1  # single pod
  selector:
    matchLabels:
      app: order-manager
  template:
    metadata:
      labels:
        app: order-manager
    spec:
      containers:
        - name: order-manager
          image: order-manager:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              value: "3002"
            - name: MARKET_DATA_PUBLISHER_URL
              value: "http://market-data-publisher-service:3003/data"
            - name: STOCK_SYMBOLS
              value: "AAPL,AMZN,GOOGL,MSFT"
          # Health probes
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: order-manager-service  # Service name as expected by Client Gateway
spec:
  type: ClusterIP
  selector:
    app: order-manager  
  ports:
    - protocol: TCP
      port: 3002        # service port
      targetPort: 3002  # container port

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-manager-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-manager  # This references the deployment name, not the service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80