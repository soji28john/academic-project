apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-publisher-service
spec:
  replicas: 1  # single pod for local testing
  selector:
    matchLabels:
      app: market-data-publisher
  template:
    metadata:
      labels:
        app: market-data-publisher
    spec:
      containers:
        - name: market-data-publisher
          image: market-data-publisher:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: market-data-publisher-config
          # Remove probes for local testing
          # readinessProbe:
          #   httpGet:
          #     path: /data
          #     port: 3003
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /data
          #     port: 3003
          #   initialDelaySeconds: 10
          #   periodSeconds: 15
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: market-data-publisher-service
spec:
  selector:
    app: market-data-publisher
  ports:
    - name: http
      protocol: TCP
      port: 3003
      targetPort: 3003
      nodePort: 30030
    - name: websocket
      protocol: TCP
      port: 3004      # Service port
      targetPort: 3003  # Container port
      nodePort: 30040   # Explicit NodePort (must be 30000-32767)
  type: NodePort

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: market-data-publisher-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-data-publisher
  minReplicas: 2   # lower for local testing
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
