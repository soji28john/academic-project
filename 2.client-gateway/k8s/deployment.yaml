apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-gateway-service
spec:
  replicas: 1  # single pod for local testing
  selector:
    matchLabels:
      app: client-gateway
  template:
    metadata:
      labels:
        app: client-gateway
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: client-gateway
          image: client-gateway:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: client-gateway-config
          readinessProbe:               # Readiness probe - checks if container is ready for traffic
              httpGet:
                path: /healthz
                port: 3001
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1       # 1 success = ready
              timeoutSeconds: 2         # Timeout after 1 second
              failureThreshold: 3       # After 3 failures, restart container
          livenessProbe:                # Liveness probe - checks if container is alive
              httpGet:
                path: /healthz
                port: 3001
              initialDelaySeconds: 20
              periodSeconds: 20
              successThreshold: 1       # 1 success = ready
              failureThreshold: 3       # 3 failures = not ready
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: client-gateway
spec:
  type: NodePort
  selector:
    app: client-gateway
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
      nodePort: 30010
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: client-gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: client-gateway
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
